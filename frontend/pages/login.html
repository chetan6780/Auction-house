<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Auctions - Login</title>
</head>

<body class="font-mono">
    <!-- login -->
    <main class="bg-indigo-300">
        <div class="container flex mt-10 py-24 px-14 justify-center">
            <div class="-m-8 p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8">
                <form class="space-y-6" action="#">
                    <h3 class="text-xl text-center font-medium text-indigo-900 ">Are you ready for the Auction!!</h3>
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                            username</label>
                        <input type="text" name="text" id="text"
                            class="bg-gray-50 border border-indigo-600 text-indigo-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="username1234" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                            password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-indigo-600 text-indigo-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required="">
                    </div>
                    <a href="#" class="ml-auto text-sm text-blue-700 hover:underline ">Forgot Password?</a>
                    <a type="submit" href="./index.html"
                        class="w-full text-white shadow-md shadow-indigo-300 hover:shadow-sm hover:shadow-indigo-50 bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login
                        to your account</a>

                    <div class="text-sm font-medium text-gray-500 ">
                        Not registered? <a href="./register.html" class="text-blue-700 hover:underline ">Create
                            account</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- login end -->


</body>

</html>
