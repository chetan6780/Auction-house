{% extends "house/layout.html" %}

{% block body %}

<!-- closed listings -->
<div class="flex flex-wrap -m-4">
    {% for listing in listings %}
    <div class="p-8 md:w-1/3 ">
        <div
            class="h-full shadow-lg shadow-indigo-300 border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden bg-white">
            <img class="h-72 w-full object-cover object-center"
            src="{{listing.url}}"
                alt="blog">

            <div class="p-6">
                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ listing.category}}</h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ listing.title}}</h1>
                <p class="leading-relaxed mb-3">{{ listing.description }}</p>
                <div class="">
                    <div
                        class="border rounded-md w-full p-2 mt-3 border-md border-indigo-500 text-indigo-600 items-center">
                        {% if listing.is_closed %}
                        Final bid -
                        {% else %}
                        Current bid -
                        {% endif %}
                        <span class="text-md text-red-600 font-bold">&#160{{ listing.bid }}&#160
                            </span>
                    </div>
                    <a href="{% url 'display_listing' listing.id %}"
                        class="item-btn border rounded-md w-full p-2 flex item-center justify-center mt-3 border-md border-indigo-500 bg-indigo-600 text-white items-center">Go
                        to Listing
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </a>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- closed listings end -->

{% endblock %}
