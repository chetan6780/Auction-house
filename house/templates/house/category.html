{% extends "house/layout.html" %}

{% block body %}
<div class="cntnr pb-3">
    <div class="text-center py-1">
        <h3>All categories</h3>
    </div>


    {% for cat in category%}
    <form action="{% url 'display_category' %}" method="post">
        {% csrf_token %}
        <div class="text-center py-1">
            <input name="category" class="btn" type="submit" value="{{ cat }}" style="width:200px">
        </div>
    </form>
    {% endfor %}
</div>
{% endblock %}
